<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rubik's Cube Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Rubik's Cube Solver</h1>
  <div id="cube">Cube will be shown here</div>
  <br />
  <button onclick="cube.scramble(); cube.display()">Scramble</button>
  <button onclick="cube.solve(); cube.display()">Solve</button>
  <button onclick="cube.display()">Reset View</button>

  <script src="script.js"></script>
</body>
</html>
